{% extends 'base.html' %}

{% block content %}
  <h1>Confirm deletion</h1>
  <p>Are you sure you want to delete this task?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'tasks:task-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
